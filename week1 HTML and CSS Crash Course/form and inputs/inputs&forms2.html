<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms 2</title>
  </head>
  <body>
    <form action="/my-site/submit">
      <div>
        <label for="colors">Pick a color</label>
        <select name="colors" id="colors">
          <option value="red">Red</option>
          <option value="gree">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>

      <div>
        <div>
          <label for="first-option">First</label>
          <input type="checkbox" id="first-option" name="first-opt" />
        </div>
        <div>
          <label for="second-option">Second</label>
          <input type="checkbox" id="second-option" name="second-opt" />
        </div>
        <div>
          <label for="third-option">Third</label>
          <input type="checkbox" name="third-opt" checked />
        </div>
        <div>
          <label for="fourth-option">Fourth</label>
          <input type="checkbox" name="fourth-opt" checked />
        </div>
      </div>

      <div>
        <label for="single-opt">Select one</label>
        <div>
          <label for="a">A</label>
          <input type="radio" id="a" name="single-opt" value="a" />
        </div>
        <div>
          <label for="b">B</label>
          <input type="radio" id="b" name="single-opt" value="b" />
        </div>
        <div>
          <label for="c">C</label>
          <input type="radio" id="c" name="single-opt" value="c" />
        </div>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>

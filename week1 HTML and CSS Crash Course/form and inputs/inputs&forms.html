<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/mysite/submit">
      <label for="uname">Username</label>
      <input type="text" id="uname" name="username" />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br />
      <label for="pwrd">Password</label>
      <input type="password" id="pwrd" name="password" />
      <br />
      <label for="comment">Comments</label>
      <textarea cols="12" rows="30" id="comment" name="comments"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>

<!-- the name attribute in the input gives you the key of the key value pair in the end point -->

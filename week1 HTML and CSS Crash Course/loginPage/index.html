<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="content-container">
            <div class="top-container">
                <img
            class="logo"
            src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png"
            alt="Admin login logo"
                />
                <h5>Sign In</h5>
                <p>Need an account? <a href="#">Get started!</a></p>
            </div>
            
        <form>
            <input type="email" />
            <input type="password" />
            <div class="check-ctr">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me?</label>
            </div>
            <input type="submit" value="Sign in"></input>
        </form>
        <div class="pw-forgot">
            <a href="#">Forget password?</a>
        </div>
        </div>
        <div class="img-container">
            
        </div>
    </div>
  </body>
</html>
